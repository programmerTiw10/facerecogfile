name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Use your default branch (usually main or master)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload static content
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # This uploads everything in your repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
